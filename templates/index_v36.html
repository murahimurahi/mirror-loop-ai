<style>
:root{--bg1:#0b1220;--bg2:#0f172a;--fg:#e5e7eb;--muted:#94a3b8;--accent:#22d3ee;--accent2:#60a5fa;--card:#0c1323;--ok:#34d399}
[data-theme="light"]{--bg1:#f8fafc;--bg2:#eef2ff;--fg:#0f172a;--muted:#475569;--accent:#0284c7;--accent2:#7c3aed;--card:#fff}

*{box-sizing:border-box} body{margin:0;min-height:100dvh;color:var(--fg);background:linear-gradient(135deg,var(--bg1),var(--bg2));overflow-x:hidden}

/* â€”â€” ä¸­å¿ƒã‹ã‚‰å††ã§åºƒãŒã‚‹â€œå‘¼å¸â€ãƒ¬ã‚¤ãƒ¤ â€”â€” */
.breathe, .breathe::before{position:fixed;inset:0;pointer-events:none}
.breathe::before{
  content:"";
  background:
    radial-gradient(circle at 50% 50%,
      rgba(96,165,250,.20) 0%,
      rgba(34,211,238,.14) 22%,
      rgba(124,58,237,.10) 46%,
      rgba(2,8,23,0) 62%);
  transform:scale(1); transform-origin:50% 50%;
  animation:breathe 12s ease-in-out infinite, drift 60s linear infinite;
  filter:saturate(1.1);
}
@keyframes breathe{
  0%,100%{transform:scale(0.95)}
  50%{transform:scale(1.12)}
}
@keyframes drift{
  0%{opacity:.9} 50%{opacity:.75} 100%{opacity:.9}
}

/* UI */
.wrap{position:relative;z-index:1;max-width:960px;margin:0 auto;padding:28px}
.card{background:color-mix(in oklab,var(--card)90%,transparent);
  border:1px solid color-mix(in oklab,var(--fg)12%,transparent);

/* å…¥åŠ›ï¼šâ€œè¦‹æœ¬â€ã‚’å¸¸æ™‚è¡¨ç¤ºã™ã‚‹ã‚´ãƒ¼ã‚¹ãƒˆãƒ»ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ */
.inputwrap{position:relative}
.inputwrap::before{
  content:"ä¾‹ï¼šä»Šæ—¥ã¯è½ã¡ç€ã„ã¦éã”ã›ãŸ";
  position:absolute; left:14px; top:12px; pointer-events:none;
  color:color-mix(in oklab,var(--muted)85%,transparent);
  font-size:13px; letter-spacing:.2px;
}
textarea{width:100%;min-height:84px;color:var(--fg);background:transparent;
  border:1px solid color-mix(in oklab,var(--fg)14%,transparent);
  border-radius:14px;padding:14px;resize:vertical;outline:none}

  border-color:color-mix(in oklab,var(--accent)70%,var(--fg)30%);
  box-shadow:0 0 0 3px color-mix(in oklab,var(--accent)20%,transparent)
}
.hint{color:var(--muted);font-size:12px;margin-top:6px}

/* ãƒœã‚¿ãƒ³ + ã‚¯ãƒªãƒƒã‚¯æ³¢ç´‹ */
.btn{position:relative;overflow:hidden;cursor:pointer;user-select:none;
  color:#0b1220;font-weight:700;padding:11px 16px;border:none;border-radius:12px;min-width:112px;
  background:linear-gradient(180deg,var(--accent),var(--accent2));
  box-shadow:0 10px 26px color-mix(in oklab,var(--accent)35%,transparent);
  transition:transform .06s, filter .2s}
.btn:hover{filter:brightness(1.06)} .btn:active{transform:translateY(1px) scale(.98)}
.btn.secondary{color:var(--fg);background:linear-gradient(180deg,transparent,transparent);
  border:1px solid color-mix(in oklab,var(--fg)16%,transparent);box-shadow:none}
.ripple{position:absolute;inset:auto; border-radius:50%; pointer-events:none; width:16px;height:16px;
  background:rgba(255,255,255,.6);mix-blend-mode:screen; transform:translate(-50%,-50%) scale(0);
  animation:ripple .85s ease-out forwards}
@keyframes ripple{to{opacity:0; transform:translate(-50%,-50%) scale(14)}}

.kpi{color:var(--muted);font-size:13px;margin:10px 0 2px}
.bar{height:10px;background:color-mix(in oklab,var(--fg)12%,transparent);border-radius:999px;overflow:hidden}
.bar>i{display:block;height:100%;width:18%;background:linear-gradient(90deg,var(--ok),var(--accent))}

  background:color-mix(in oklab,var(--card)90%,transparent);
  border:1px solid color-mix(in oklab,var(--fg)12%,transparent);white-space:pre-wrap;max-height:52dvh;overflow:auto}
</style>
</head>
<body>
<div class="breathe" aria-hidden="true"></div>

<div class="wrap">
  <div class="card">
    <h1>ğŸ’ Mirror Loop v0.3.6</h1>
    <div class="sub">ä¸­å¿ƒã‹ã‚‰å††å½¢ã®â€œå‘¼å¸æ³¢ç´‹â€ã€‚å…¥åŠ›ä¾‹ã¯å¸¸ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>

    <div class="inputwrap">
      <textarea id="userInput"></textarea>
    </div>
    <div class="hint">Enterã§é€ä¿¡ã€‚é€ä¿¡å¾Œã‚‚å…¥åŠ›ã¯æ®‹ã—ã¾ã™ã€‚</div>

    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
      <button id="reflectBtn" class="btn">Reflect</button>
      <button id="weeklyBtn" class="btn secondary">é€±å ±ã‚’ä½œæˆ</button>
    </div>

    <div class="kpi">æ„Ÿæƒ…ã‚¹ã‚³ã‚¢ï¼ˆéå»7æ—¥ï¼‰</div>
    <div class="bar"><i id="scoreFill"></i></div>

  </div>
</div>

<script>
function attachRipple(el){
  el.addEventListener('click',e=>{
    const old=el.querySelector('.ripple'); if(old) old.remove();
    const r=document.createElement('span'); r.className='ripple';
    const rect=el.getBoundingClientRect();
    r.style.left=(e.clientX-rect.left)+'px'; r.style.top=(e.clientY-rect.top)+'px';
    el.appendChild(r); r.addEventListener('animationend',()=>r.remove());
  });
}
document.querySelectorAll('.btn').forEach(attachRipple);

const input=document.getElementById('userInput');
const log=document.getElementById('log');
const fill=document.getElementById('scoreFill');

const postJSON=async(u,b)=>{const r=await fetch(u,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(b)});
  if(!r.ok) throw new Error(await r.text()); return r.json();};

async function doReflect(){
  const t=input.value.trim(); if(!t){input.focus();return;}
  const btn=document.getElementById('reflectBtn'); btn.disabled=true;
  try{
    const d=await postJSON('/reflect',{user_input:t});
    // AIã®æ§‹é€ åŒ–å‡ºåŠ›ã«æ²¿ã£ã¦è¡¨ç¤º
    const s=d.summary??d.result??''; const adv=(d.advice||[]).map(x=>'ãƒ»'+x).join('\n');
    const q=d.followup?('\nQ: '+d.followup):'';
    log.textContent=`ã€è¦ç´„ã€‘${s}\nã€åŠ©è¨€ã€‘\n${adv}\nã€ã‚«ãƒ†ã‚´ãƒªã€‘${d.category||'-'}  ã€ã‚¹ã‚³ã‚¢ã€‘${d.score ?? '-'}${q}`;
    fill.style.width=(Math.min(100,Math.max(0,Number(d.score)||0))+'%');
    // â€»å…¥åŠ›ã¯æ¶ˆã•ãªã„
  }catch(err){log.textContent='âš ï¸ '+(err.message||err)}
  finally{btn.disabled=false}
}
document.getElementById('reflectBtn').onclick=doReflect;
document.getElementById('weeklyBtn').onclick=async()=>{
  const d=await postJSON('/weekly_report',{user_input:(input.value||'')});
  log.textContent=d.report||JSON.stringify(d);
};
document.addEventListener('keydown',e=>{if(e.key==='Enter'&&!(e.metaKey||e.ctrlKey||e.shiftKey)){e.preventDefault();doReflect();}});
</script>
