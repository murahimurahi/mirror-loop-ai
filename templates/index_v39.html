<script>

  t = t.replace(/[ğŸ’¡â­ï¸âœ¨ğŸ”¥âœ…â–¶ï¸â¤â†’â€¢â—â—†â– â—‰â€»â˜…â˜†â—â—‹â—â–²â–³â– â–¡â—†â—‡â–¶â–·â¤â”âœ]/g, ""); // è£…é£¾

function pickYoungMaleVoice(){
