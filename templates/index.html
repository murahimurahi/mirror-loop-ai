<!doctype html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>

html,body{height:100%;margin:0;font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,sans-serif;color:var(--ink);}
body{display:flex;flex-direction:column;align-items:center;padding:40px;background:radial-gradient(1000px 1000px at 50% 52%,#0b1d3a,#040a16 60%,#02060f 100%);animation:breatheBg 9s ease-in-out infinite alternate;}

/* ã‚«ãƒ¼ãƒ‰ */

.btn{border:none;cursor:pointer;color:white;border-radius:12px;padding:12px 14px;font-weight:700;background:linear-gradient(90deg,#0a84ff,#00b7ff);transition:box-shadow .25s,transform .05s;}
.btn:hover{box-shadow:0 0 22px rgba(0,183,255,.45);}
.btn:active{transform:translateY(1px);}
.btn.alt{background:linear-gradient(90deg,#24c6dc,#514a9d)}

.result{margin-top:12px;background:rgba(255,255,255,.05);border-radius:12px;padding:12px;min-height:110px;white-space:pre-wrap;}

/* 2ã‚«ãƒ©ãƒ  */
.two-col{display:grid;grid-template-columns:1fr 1fr;gap:16px;}

.entry-date{color:#a9bcd4;font-size:.85rem;}

.summaryBox{background:rgba(255,255,255,.08);padding:10px;border-radius:10px;margin-top:12px;font-size:.95rem;}

.mic.listening{box-shadow:0 0 18px rgba(255,120,120,.6); animation:pulse 1s infinite;}

</style>
</head>
<body>
<div class="catch">
  <h1>ãƒ¢ãƒ¤ã£ã¨ã—ãŸã¾ã¾ã§å¿ƒãŒãã¡ã‚ƒãã¡ã‚ƒã ã¨å‰ã«é€²ã‚ãªã„ã€‚</h1>
  <p>AIã«å¿ƒã®ä¸­ã‚’æ•´ç†ã—ã¦ã‚‚ã‚‰ã„ã€ã‚¹ãƒƒã‚­ãƒªã—ã¾ã—ã‚‡ã†ã€‚ã“ã‚Œã¯ã€Œå¿ƒã‚’æ˜ ã™AIæ—¥è¨˜ã‚¢ãƒ—ãƒªã€ã§ã™ã€‚</p>
</div>

<div class="card">
  <h1>ğŸ’ Mirror Loop</h1>
  <textarea id="userInput" placeholder="ä»Šæ—¥ã®å‡ºæ¥äº‹ã‚„æ°—æŒã¡ã‚’è‡ªç”±ã«ã¤ã¶ã‚„ãâ€¦"></textarea>
  <div class="row" style="margin-top:10px;">
    <button id="reflectBtn" class="btn">Reflectï¼ˆAIã«è¿”ã—ã¦ã‚‚ã‚‰ã†ï¼‰</button>
    <button id="summarizeBtn" class="btn alt">ä»Šæ—¥ã®ã¾ã¨ã‚ï¼ˆAIè¦ç´„ï¼‰</button>
    <button id="readBtn" class="btn ghost">ã¾ã¨ã‚ã‚’æœ—èª­</button>
    <button id="micBtn" class="btn ghost mic">ğŸ¤ éŸ³å£°å…¥åŠ›</button>
  </div>
  <div id="result" class="result"></div>
</div>

<div class="two-col" style="width:min(96vw,780px);">
  <div class="box">
    <h2>ğŸ“˜ æ—¥è¨˜ä¸€è¦§ï¼ˆç›´è¿‘ï¼‰</h2>
    <div id="entries"></div>
  </div>
  <div class="box">
    <h2>ğŸ“ˆ æ°—åˆ†ãƒˆãƒ¬ãƒ³ãƒ‰ï¼ˆç›´è¿‘7æ—¥ï¼‰</h2>
    <canvas id="moodChart" height="220"></canvas>
    <div id="moodTags" style="margin-top:8px;color:#bcd0e6;font-size:.9rem"></div>
  </div>
</div>

<audio id="ttsAudio" preload="auto"></audio>

<script>
const KEY="mirror_diary_v2"; // { [date]: { logs: string[], summary?: string, advice?: string, mood?: {score,tags[]} } }
const today=()=>new Date().toISOString().slice(0,10);
const load=()=>JSON.parse(localStorage.getItem(KEY)||"{}");
const save=(o)=>localStorage.setItem(KEY,JSON.stringify(o));
const pushLog=(d,t)=>{const db=load();if(!db[d])db[d]={logs:[]};db[d].logs.push(t);save(db)};
const setSummaryAdvice=(d,s,a)=>{const db=load();if(!db[d])db[d]={logs:[]};db[d].summary=s;db[d].advice=a;save(db)};
const setMood=(d,score,tags)=>{const db=load();if(!db[d])db[d]={};db[d].mood={score,tags};save(db)};

const userInput=document.getElementById("userInput");
const reflectBtn=document.getElementById("reflectBtn");
const summarizeBtn=document.getElementById("summarizeBtn");
const readBtn=document.getElementById("readBtn");
const micBtn=document.getElementById("micBtn");
const result=document.getElementById("result");
const entriesEl=document.getElementById("entries");
const moodCanvas=document.getElementById("moodChart");
const moodTagsEl=document.getElementById("moodTags");
const ttsAudio=document.getElementById("ttsAudio");

function escapeHtml(s){return (s||"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]))}

function renderDiary(){
  const db=load(); entriesEl.innerHTML="";
  Object.keys(db).sort().reverse().forEach(date=>{
    const d=db[date]||{};
    const sum=d.summary?`<div class="summaryBox"><strong>ä»Šæ—¥ã®ã¾ã¨ã‚ï¼š</strong>${escapeHtml(d.summary)}${d.advice?("<br><strong>æ˜æ—¥ã®ã‚¢ãƒ‰ãƒã‚¤ã‚¹ï¼š</strong>"+escapeHtml(d.advice)):""}</div>`:"";
    const text=(d.logs||[]).join("\n\n");
    const div=document.createElement("div"); div.className="entry";
    div.innerHTML=`<div class="entry-date">${date}</div><div class="entry-text">${escapeHtml(text)}</div>${sum}`;
    entriesEl.appendChild(div);
  });
}

let chart;
function renderChart(){
  const db=load(); const dates=Object.keys(db).sort().slice(-7);
  const data=dates.map(d=> (db[d].mood && db[d].mood.score!=null) ? db[d].mood.score : null);
  if(chart) chart.destroy();
  chart=new Chart(moodCanvas.getContext("2d"),{
    type:"line",
    data:{labels:dates,datasets:[{label:"mood score",data,tension:.35,fill:false}]},
    options:{plugins:{legend:{display:false}},scales:{y:{min:0,max:100,ticks:{stepSize:20}}}}
  });
  const last=dates[dates.length-1];
  if(last && db[last].mood && db[last].mood.tags) moodTagsEl.textContent=`ãã‚‡ã†ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ï¼š${db[last].mood.tags.join(" / ")}`;
  else moodTagsEl.textContent="";
}

function cleanLine(t){
  if(!t) return "";
  t = t.replace(/^\s*(?:\(?\s*[\dï¼-ï¼™]+\s*\)?[\.ï¼\)]\s*)/gm,"");
  t = t.replace(/^(è¦ç´„|åŠ©è¨€|æ¬¡ã®ä¸€è¨€|ã‚«ãƒ†ã‚´ãƒª)\s*[:ï¼š]\s*/gm,"");
  t = t.replace(/[ğŸ’¡â­ï¸âœ¨ğŸ”¥âœ…â–¶ï¸â¤â†’â€¢â—â—†â– â—‰â€»â˜…â˜†â—â—‹â—â–²â–³â– â–¡â—†â—‡]/g,"");
  return t.trim();
}

// Reflectï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼è¦–ç‚¹ã§ã®è¦ç´„ï¼‹è¡Œå‹•ææ¡ˆ
reflectBtn.onclick=async()=>{
  const text=userInput.value.trim(); if(!text) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
  result.textContent="è€ƒãˆã¦ã„ã¾ã™â€¦";
  const r=await fetch("/reflect",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({user_input:text})});
  const data=await r.json();
  if(!data.reply){result.textContent="ã‚¨ãƒ©ãƒ¼";return;}
  const {summary,advice,next}=data.reply;
  const msg=`${summary}\n${advice}\n${next}`;
  result.textContent=msg; pushLog(today(), msg); userInput.value=""; renderDiary();
};

// ä»Šæ—¥ã®ã¾ã¨ã‚ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼è¦–ç‚¹ï¼‰ï¼‹æ„Ÿæƒ…åˆ†æ
summarizeBtn.onclick=async()=>{
  const db=load(); const date=today(); const items=(db[date]?.logs||[]);
  if(items.length===0) return alert("ä»Šæ—¥ã®ReflectãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚");
  result.textContent="AIãŒã¾ã¨ã‚ã¦ã„ã¾ã™â€¦";
  const s=await fetch("/summarize",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({items})}).then(r=>r.json());
  const summary=cleanLine(s.summary||""); const advice=cleanLine(s.advice||"");
  if(summary || advice) setSummaryAdvice(date, summary, advice);

  const a=await fetch("/analyze",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({items})}).then(r=>r.json());
  if(typeof a.mood_score==="number") setMood(date,a.mood_score,a.tags||[]);

  renderDiary(); renderChart();

  if(summary || advice){
    const box=document.createElement("div"); box.className="summaryBox";
    box.innerHTML = `<strong>ä»Šæ—¥ã®ã¾ã¨ã‚ï¼š</strong>${escapeHtml(summary)}${advice?("<br><strong>æ˜æ—¥ã®ã‚¢ãƒ‰ãƒã‚¤ã‚¹ï¼š</strong>"+escapeHtml(advice)):""}`;
    result.appendChild(box);
  }
};

// ã¾ã¨ã‚ã‚’æœ—èª­ï¼ˆOpenAI TTSï¼‰
document.getElementById("readBtn").onclick=async()=>{
  const db=load(); const date=today();
  const text = (db[date]?.summary || db[date]?.logs?.slice(-1)[0] || "").toString();
  if(!text) return alert("èª­ã¿ä¸Šã’ã‚‹å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ã¾ãšReflectã—ã¦ãã ã•ã„ã€‚");
  const btn = document.getElementById("readBtn");
  btn.disabled=true; btn.textContent="ç”Ÿæˆä¸­â€¦";
  const resp=await fetch("/tts",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({text,voice:"alloy"})});
  btn.disabled=false; btn.textContent="ã¾ã¨ã‚ã‚’æœ—èª­";
  if(!resp.ok){ return alert("éŸ³å£°ç”Ÿæˆã‚¨ãƒ©ãƒ¼"); }
  const blob=await resp.blob(); const url=URL.createObjectURL(blob);
  const audio=document.getElementById("ttsAudio"); audio.src=url;
  try{ await audio.play(); }catch(e){ alert("ãƒ–ãƒ©ã‚¦ã‚¶ãŒå†ç”Ÿã‚’ãƒ–ãƒ­ãƒƒã‚¯ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦æŠ¼ã—ã¦ãã ã•ã„ã€‚"); }
};

// éŸ³å£°å…¥åŠ›ï¼ˆChrome/Edgeï¼‰
if("webkitSpeechRecognition" in window){
  const rec=new webkitSpeechRecognition();
  rec.lang="ja-JP"; rec.continuous=false; rec.interimResults=false;
  const micBtn=document.getElementById("micBtn");
  micBtn.onclick=()=>{ if(micBtn.classList.contains("listening")) rec.stop(); else{ rec.start(); micBtn.classList.add("listening"); micBtn.textContent="ğŸ›‘ åœæ­¢"; } };
  rec.onresult=e=>{ userInput.value=e.results[0][0].transcript; };
  rec.onend=()=>{ micBtn.classList.remove("listening"); micBtn.textContent="ğŸ¤ éŸ³å£°å…¥åŠ›"; };
}else{
  document.getElementById("micBtn").disabled=true;
  document.getElementById("micBtn").textContent="ğŸ¤ éŸ³å£°å…¥åŠ›ï¼ˆéå¯¾å¿œï¼‰";
}

// åˆæœŸè¡¨ç¤º
let chart;
function boot(){ renderDiary(); renderChart(); }
boot();
</script>
</body>
